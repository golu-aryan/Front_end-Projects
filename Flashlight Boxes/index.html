<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlight Boxes</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="card" style="--clr: rgb(0, 229, 255);"></div>
        <div class="card" style="--clr: rgb(225, 38, 75);"></div>
        <div class="card" style="--clr: rgb(22, 71, 218);"></div>
        <div class="card" style="--clr: rgb(186, 205, 37);"></div>
        <div class="card" style="--clr: rgb(9, 177, 9);"></div>
        <div class="card" style="--clr: rgb(150, 195, 237);"></div>
        <div class="card" style="--clr: rgb(240, 184, 55);"></div>
        <div class="card" style="--clr: rgb(12, 233, 34);"></div>
        <div class="card" style="--clr: rgb(194, 13, 203);"></div>
        <div class="card" style="--clr: rgba(17, 215, 208, 0.831);"></div>
        <div class="card" style="--clr: rgb(101, 19, 243);"></div>
        <div class="card" style="--clr: rgba(234, 144, 19, 0.831);"></div>
    </div>
    <script>
        let cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.onmousemove = function (e) {
                let x = e.pageX - card.offsetLeft;
                let y = e.pageY - card.offsetTop;

                card.style.setProperty('--x', x + 'px');
                card.style.setproperty('--y', y + 'px');
            }
        })
    </script>
</body>

</html>
